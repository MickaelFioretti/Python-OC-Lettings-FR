name: CI/CD Pipeline

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.9"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Run tests
              run: |
                  python manage.py migrate
                  python manage.py test --settings=myproject.settings_production
                  coverage run --source='.' manage.py test --settings=myproject.settings_production
                  coverage report

            - name: Build Docker image
              run: docker build . -t your_dockerhub_username/your_image_name:latest

            - name: Log in to Docker Hub
              run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

            - name: Push to Docker Hub
              run: docker push your_dockerhub_username/your_image_name:latest
